
<div *ngIf="loading" class="flex justify-center items-center">
    <div class="loader">Loading...</div>
  </div>
  
  <div *ngIf="!loading">
    <!-- Repository grid layout -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-12">
        <!-- Iterate over the repositories and display them -->
        <div *ngFor="let repo of repositories" class="bg-white p-6 rounded-lg shadow mb-4">
          <h2 class="text-xl font-semibold mb-2">{{ repo.name }}</h2>
          <p class="text-gray-700 text-base mb-4">{{ repo.description }}</p>
          <div class="flex flex-wrap">
            <span *ngFor="let topic of repo.topics"
                  class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-700 dark:text-blue-300 mb-2">
              {{ topic }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="flex justify-center items-center mt-8">
      <div class="flex rounded-md">
        <button (click)="loadRepositories(username, currentPage - 1)"
                class="py-2 px-4 text-gray-500 bg-white rounded-l-lg border-t border-b border-l border-gray-300 hover:bg-gray-100"
                [disabled]="currentPage === 1">Previous
        </button>
        <span class ="py-2 px-4 text-gray-500 bg-white rounded-l-lg ">Page {{ currentPage }}</span>
        <button (click)="loadRepositories(username, currentPage + 1)"
                class="py-2 px-4 text-gray-500 bg-white rounded-r-md border-t border-b border-r border-gray-300 hover:bg-gray-100"
                [disabled]="repositories.length < pageSize">Next
        </button>
      </div>
    </div>
  
    <div *ngIf="repositories?.length === 0" class="text-center text-gray-500">
      No repositories found.
    </div>
  </div>
